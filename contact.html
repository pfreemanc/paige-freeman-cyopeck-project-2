<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar-One Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/9a98468feb.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header-contact">

    <div class="wrapper header-container">
      <nav class="gen-nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="logo">Bar-One</li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    <h1>Get in Touch</h1>
    </div>

  </header>

  <main>
    <div class="grid-container wrapper">
      <section class="contact">
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-whatsapp"></i>
          <p>info@email.com</p>
        </div>
    
        <address>
          123 - 456 - 7890
          123 Queen Street West, Unit 10
          Toronto, Ontario
          M5V2D5
        </address>
  
      </section>
      
      <div class="form-container">
        <form action="" class="form-contact">
        
          <fieldset>
            <label for="" class="sr-only">Name</label>
            <input type="text" class="input-name" placeholder="Name">
          </fieldset>
        
          <fieldset>
            <label for="" class="sr-only">Email Address</label>
            <input type="email" class="input-email" placeholder="Email address">
          </fieldset>
        
          <label for="" class="sr-only">Comment</label>
          <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>

          <button type="submit" class="gen-button">Submit</button>
        
        </form>
      </div>
    </div>

  </main>

  <footer>
    <p>Copyright &copy; HackerYou</p>
  </footer>
</body>
</html>
